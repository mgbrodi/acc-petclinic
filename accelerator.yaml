accelerator:
  displayName: Spring Boot JPA
  description: Spring Boot application that accesses an SQL database using JPA.
  iconUrl: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSouyfUardSmV3F_ULpf7TcARQ1B5J1RxDMnUAAhmaGUJn7x52_rRcYQkjDI5yah44j9B0&usqp=CAU
  tags:
  - Java
  - Spring
  - JPA
  - SQL
  options:
  - name: includeSkaffold
    label: Skaffold deployment
    display: true
    description: Toggle "On" to include skaffold Kubernetes deployment configurations.
    inputType: toggle
    dataType: boolean
    defaultValue: false
engine:
  merge:
  - include: [ "**/*" ]
    exclude: [ "kubernetes/*.yaml", "skaffold.yaml", "pom.xml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: spring-sql-jpa
        with: "#artifactId"
  - condition: "#includeSkaffold"
    include: [ "kubernetes/*.yaml", "skaffold.yaml", "pom.xml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: spring-sql-jpa
        with: "#artifactId"
